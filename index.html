<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Cubo Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluir p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="menu-inicial" id="menuInicial">
            <h1>Super Cubo Game</h1>
            <div class="configuracion">
                <input type="text" id="nombreJugador" placeholder="Nombre del jugador">
                <input type="color" id="colorCubo" value="#ff0000">
                <button onclick="iniciarJuego()">Â¡Jugar!</button>
            </div>
        </div>
        <div id="gameCanvas" class="oculto"></div>
        <div class="controles">
            <h2>Controles:</h2>
            <div class="teclas">
                <div>W - Saltar</div>
                <div>A - Izquierda</div>
                <div>S - Agacharse</div>
                <div>D - Derecha</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
